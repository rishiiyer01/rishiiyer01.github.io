<!DOCTYPE html>
<html>

<head>
    <title>Most Recent Personal Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace; /* Using the Space Mono font */
            background-color: #FFFFFF; /* White background */
            margin: 0;
            padding: 0;
            color: #A9A9A9; /* Grey text */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: left; /* Aligned to the left */
            color: #A9A9A9; /* Grey for the title */
            font-size: 18px; /* Smaller font size */
        }

        ul {
            padding-left: 20px; /* Padding to align the list items */
        }

        .project {
            margin-bottom: 50px;
        }

        .project img {
            max-width: 100%; /* Make sure images scale properly */
            margin-bottom: 15px; /* A little space between the image and the text */
        }

        .project h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000000; /* Black for project titles */
        }

        .project p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    
    <h1>My Projects</h1>
    <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
    </ul>
        
</body>

</html>
