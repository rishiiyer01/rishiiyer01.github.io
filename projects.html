<!DOCTYPE html>
<html>

<head>
    <title>Rishi's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #FFFFFF; /* White background */
            margin: 0;
            padding: 0;
            color: #A9A9A9; /* Grey text */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000000; /* Black for the title */
        }

        .project {
            margin-bottom: 50px;
        }

        .project img {
            max-width: 100%; /* Make sure images scale properly */
            margin-bottom: 15px; /* A little space between the image and the text */
        }

        .project h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000000; /* Black for project titles */
        }

        .project p {
            font-size: 18px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Rishi's Projects</h1>

        <div class="project">
            <img src="path_to_image1.jpg" alt="Description of Image 1">
            <h2>Project 1</h2>
            <p>Description for project 1. This is a brief overview of what this project is about and what it does.</p>
        </div>

        <div class="project">
            <img src="path_to_image2.jpg" alt="Description of Image 2">
            <h2>Project 2</h2>
            <p>Description for project 2. This is a brief overview of what this project is about and what it does.</p>
        </div>

        <!-- Add more .project divs for more projects -->

    </div>
</body>

</html>
