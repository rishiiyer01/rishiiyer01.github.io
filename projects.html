<!DOCTYPE html>
<html>

    <style>
        body {
            font-family: "courier-std", monospace;
            background-color: #F7D7C4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFAF0;
        }

        h1 {
            text-align: center;
            color: #FF4500;
        }

        .project {
            border: 3px dotted #FF4500;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background-color: #FFEBE6;
        }

        .project h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 18px;
            color: #696969;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Rishi's Projects</h1>

        <div class="project">
            <h2>Project 1</h2>
            <p>Description for project 1. This is a brief overview of what this project is about and what it does.</p>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <p>Description for project 2. This is a brief overview of what this project is about and what it does.</p>

        <!-- Add more .project divs for more projects -->

    </div>

</html>
