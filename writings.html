<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Writings</title>
    <link rel="stylesheet" href="https://use.typekit.net/upp3wws.css">
    <style>
        body {
            font-family: "courier-std", monospace;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #d3d3d3;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .writing-entry {
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        .writing-entry:last-child {
            border-bottom: none;
        }
        
        .writing-entry h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .writing-entry .date {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }
        
        .writing-entry .preview {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .writing-entry a {
            color: #4da6ff;
            text-decoration: none;
        }
        
        .writing-entry a:hover {
            text-decoration: underline;
        }
        
        .tag {
            display: inline-block;
            background-color: #333333;
            color: #ffffff;
            padding: 3px 7px;
            font-size: 12px;
            border-radius: 10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #d3d3d3;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 767px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            
            .back-link {
                position: relative;
                display: block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← back</a>
    
    <div class="container">
        <div class="writing-entry">
            <h2>Zeroth Post</h2>
            <div class="date">November 15, 2024</div>
            <div class="tags">
                <span class="tag">Misc</span>
            </div>
            <p class="preview">
                I am generally a private person outside of my twitter, but some of my friends have convinced me to start writing online in medium-long form.
            </p>
            <a href="writings/early-fusion-multimodality.html">Read more →</a>
        </div>

        

        
    </div>
</body>
</html>
