<!DOCTYPE html>
<html>

<head>
    <title>Additional Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cutive Mono', monospace;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .project {
            position: relative;
        }

        .project img {
            width: 100%;
            display: block;
        }

        .project-description {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #FFFFFF;
            padding: 5px;
            width: 100%;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project:hover .project-description {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Repeat this block for each project -->
        <div class="project">
            <img src="image1.png" alt="Project 1 Image">
            <div class="project-description">
                Brief description for Project 1
            </div>
        </div>
        <!-- ... Add more projects ... -->
    </div>
</body>

</html>
