<!DOCTYPE html>
<html>

<head>
    <title>My Projects</title>
    <link rel="stylesheet" href="https://use.typekit.net/upp3wws.css">
    <style>
        body {
            font-family: "courier-std", monospace;
            margin: 0;
            padding: 0;
            background: url('diffuse.gif') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #tab {
            font-family: "courier-std", monospace;
            color: #ffffff;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            padding: 20px;
        }

        #toggle-button {
            background-color: #fdd835;
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        /* New dashed box */
        #dashed-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px dashed orange;
        }

    </style>
</head>

<body>
    <div id="tab">
        <p>Welcome to my projects.<br> -Rishi
            <br>
            <br>
            If you have any inquiries feel free to email me at iyer.ris@northeastern.edu.
        </p>
    </div>

    <div id="dashed-box"></div> <!-- Dashed Box -->

    <!-- Button to toggle the tab -->
    <button id="toggle-button">-</button>

    <script>
        // JavaScript to toggle the tab and make it moveable
        const tab = document.getElementById("tab");
        const toggleButton = document.getElementById("toggle-button");
        const dashedBox = document.getElementById("dashed-box");

        let isDragging = false;
        let currentMousePosition;
        let currentTabPosition;

        function toggleTab() {
            if (tab.style.display === "none") {
                tab.style.display = "block";
            } else {
                tab.style.display = "none";
            }
        }

        tab.addEventListener("mousedown", (event) => {
            isDragging = true;
            currentMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
            currentTabPosition = {
                x: tab.offsetLeft,
                y: tab.offsetTop
            };
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                const dx = event.clientX - currentMousePosition.x;
                const dy = event.clientY - currentMousePosition.y;
                const newX = currentTabPosition.x + dx;
                const newY = currentTabPosition.y + dy;
                tab.style.left = `${newX}px`;
                tab.style.top = `${newY}px`;

                // Check if the box is inside the dashed box
                if (newX > dashedBox.offsetLeft && newY > dashedBox.offsetTop &&
                    newX < dashedBox.offsetLeft + dashedBox.offsetWidth - tab.offsetWidth &&
                    newY < dashedBox.offsetTop + dashedBox.offsetHeight - tab.offsetHeight) {
                    window.location.href = 'projects.html'; // Load the projects page
                }
            }
        });

        document.addEventListener("mouseup", (event) => {
            isDragging = false;
        });

        toggleButton.addEventListener("click", toggleTab);
    </script>
</body>

</html>
