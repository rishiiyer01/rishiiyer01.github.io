<!DOCTYPE html>
<html>
<head>
<title>My Projects</title>
<style>
body {
  font-family: "Monaco", monospace;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.project {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.project-image {
  width: 100%;
  height: 200px;
  border-radius: 10px;
}

.project-title {
  font-size: 20px;
  margin-bottom: 10px;
}

.project-description {
  font-size: 16px;
}

a {
  text-decoration: none;
}

.monospace {
  font-family: "Monaco", monospace;
}

#tab {
  font-family: "Monaco", monospace;
  color: #ffffff;
  background-color: #000000;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  padding: 20px;
}

#tab header {
  font-size: 18px;
  font-weight: bold;
  margin: 0;
  padding: 0;
}

#tab p {
  font-size: 14px;
  margin: 0;
  padding: 0;
}

#tab::before,
#tab::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  border-left: 2px solid #ffffff;
  border-top: 2px solid #ffffff;
}

#tab::before {
  transform: rotate(45deg);
}

#tab::after {
  transform: rotate(-45deg);
}

#tab-corner {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  border-left: 2px solid #ffffff;
  border-top: 2px solid #ffffff;
  transform: rotate(90deg);
}

#toggle-button {
  background-color: #fdd835;
  color: #000000;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  text-align: center;
  line-height: 30px;
  font-size: 20px;
  cursor: pointer;
  position: fixed;
  bottom: 10px;
  right: 10px;
}
</style>
</head>
<body>
<div id="tab">
    <div id="tab-corner"></div>
    <p>Welcome to my projects.<br> -Rishi
<br>
 <br>
 If you have any inquiries feel free to email me at iyer.ris@northeastern.edu.
</p></p>
</div>
<!-- Button to toggle the tab -->
<button id="toggle-button">-</button>
<div class="container">
  <h1>My Projects</h1>
  <div class="project">
    <img class="project-image" src="project1.jpg" alt="Project 1">
    <h2 class="project-title">Project 1</h2>
    <p class="project-description">This is a project about project 1.</p>
    <a href="project1.html" class="monospace">Learn more</a>
  </div>
  <div class="project">
    <img class="project-image" src="project2.jpg" alt="Project 2">
    <h2 class="project-title">Project 2</h2>
    <p class="project-description">This is a project about project 2.</p>
    <a href="project2.html" class="monospace">Learn more</a>
  </div>
  <div class="project">
    <img class="project-image" src="project3.jpg" alt="Project 3">
    <h2 class="project-title">Project 3</h2>
    <p class="project-description">This is a project about project 3.</p>
    <a href="project3.html" class="monospace">Learn more</a>
  </div>
</div>

<script>
  // JavaScript to toggle the tab and make it moveable
  const tab = document.getElementById("tab");
  const toggleButton = document.getElementById("toggle-button");

  let isDragging = false;
  let currentMousePosition;
  let currentTabPosition;

  function toggleTab() {
    if (tab.style.display === "none") {
      tab.style.display = "block";
    } else {
      tab.style.display = "none";
    }
  }

  tab.addEventListener("mousedown", (event) => {
    isDragging = true;
    currentMousePosition = { x: event.clientX, y: event.clientY };
    currentTabPosition = { x: tab.offsetLeft, y: tab.offsetTop };
  });

  document.addEventListener("mousemove", (event) => {
    if (isDragging) {
      const dx = event.clientX - currentMousePosition.x;
      const dy = event.clientY - currentMousePosition.y;
      tab.style.left = `${currentTabPosition.x + dx}px`;
      tab.style.top = `${currentTabPosition.y + dy}px`;
    }
  });

  document.addEventListener("mouseup", (event) => {
    isDragging = false;
  });

  toggleButton.addEventListener("click", toggleTab);
</script>
</body>
</html>
